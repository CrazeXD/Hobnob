{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

    <style>
        @media (max-width:1023px) {
            .shrink {
                justify-content: space-between;
            }
        }
    </style>
</head>

<noscript>Please enable javascript</noscript>

<body class="background-image">
    <div class="columns is-multiline"></div>
    <nav class="navbar py-4 has-background-warning-light">
        <div class="container shrink is-fluid is-flex-touch">
            <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="title is-dynapuff">Hobnob<strong>.</strong></h1>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dongle is-warning" href="/login"><strong>Login</strong></a>
                    <a class="button is-dongle is-light" href="/signup">Signup</a>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <section class="section is-fullheight has-text-centered">
        {% block content %}
        <div class="form">
            <form method="post" action="{% url 'schoolvalidation' %}" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field has-text-centered">
                    <div class="control">
                        <button type="submit" id="submit" class="button is-light is-link">Signup</button>
                    </div>
                </div>
            </form>
        </div>
        {% endblock %}
</body>
