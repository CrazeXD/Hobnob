{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="columns is-multiline"></div>
    <nav class="navbar py-4">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title">Hobnob<strong>.</strong></h1>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/login"><strong>Log in</strong></a>
                        <a class="button is-light" href="/signup">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section is-fullheight has-text-centered">
        {% block content %}
        <h2 class="title is-2">Signup</h2>
        <p>{{ error }}</p>
        <div class="form">
            <form method="post" action="{% url 'signup' %}" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field has-text-centered">
                    <div class="control">
                        <button type="submit" id="submit" class="button is-light is-link">Signup</button>
                        <p>Please note, signup may take time to validate your school.</p>
                    </div>
                </div>
            </form>
        </div>
        <script>
            navigator.geolocation.getCurrentPosition(function (position) {
                var hiddenInput = document.getElementById('id_location');
                hiddenInput.value = position.coords.latitude + ' ' + position.coords.longitude;
                document.getElementById('submit').disabled = false
            }, function(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        alert("Location services are required to use this website. Please enable location services and refresh the page.")
                        document.getElementById('submit').disabled = true
                    case error.POSITION_UNAVAILABLE:
                        alert("Location services are required to use this website. Please enable location services and refresh the page.")
                        document.getElementById('submit').disabled = true
                    case error.TIMEOUT:
                        alert("Location services timed out. Please enable location services and refresh the page.")
                        document.getElementById('submit').disabled = true;
                    default:
                        alert("Location services are required.")
                        document.getElementById('submit').disabled = true;
                }
            });
        </script>
        {% endblock %}
    </section>
</body>
