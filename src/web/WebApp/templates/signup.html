{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        label {
            white-space: pre-line;
            color: black;
        }

        img.captcha {
            width: 10%;
            height: 10%;
            display: inline-block;
            margin: 0 auto;
        }

        label[for="id_captcha_1"] {
            font-size: larger;
            color: white;
        }
    </style>
</head>

<noscript>Please enable javascript</noscript>

<body class="background-image">
    <div class="columns is-multiline"></div>
    <nav class="navbar py-4 has-background-warning-light">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title">Hobnob<strong>.</strong></h1>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-warning" href="/login"><strong>Log in</strong></a>
                        <a class="button is-light" href="/signup">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section is-fullheight has-text-centered">
        {% block content %}
        <h2 class="title is-2">Signup</h2>
        <p>{{ error }}</p>
        <div class="form">
            <form method="post" action="{% url 'signup' %}" class="form" id="form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field has-text-centered">
                    <div class="control">
                        <button type="submit" id="submit_button" class="button is-light is-link">Signup</button>
                        <p>Please note, signup may take time to validate your school.</p>
                    </div>
                </div>
            </form>
        </div>
        <script>
            const form = document.getElementById('form');
            form.addEventListener('submit', function (event) {
                document.getElementById('submit_button').classList.add('is-loading');
            });
            // Get all elements with class "captcha"
            const captchaElement = document.getElementsByClassName("captcha")[0];
            const lineBreak = document.createElement("br");
            captchaElement.parentNode.insertBefore(lineBreak, captchaElement.nextSibling);

        </script>
        {% endblock %}
    </section>
</body>
