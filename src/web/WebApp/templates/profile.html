{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="">

</head>

<body>
    <nav class="navbar py-4">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title">Hobnob<strong>.</strong></h1>
                </a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="/call">
                    <img src="{% static 'images/profile.png' %}" alt="Profile Icon">
                </a>
            </div>
        </div>
    </nav>
    <section class="section is-fullheight has-text-centered">
        {% block content %}
        <h2 class="title is-2">Profile Editor</h2>
        <div class="form">
            <form method="post" action="{% url 'profile' %}" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field has-text-centered">
                    <div class="control">
                        <button type="submit" class="button is-light is-primary">Submit</button>
                    </div>
                </div>
            </form>
            <br>
            <form method="post" action="{% url 'logout' %}" class="form">
                {% csrf_token %}
                <div class="field has-text-centered">
                    <div class="control">
                        <button type="submit" class="button is-danger">Logout</button>
                    </div>
                </div>
            </form>
        </div>
        {% endblock %}
    </section>
</body>
