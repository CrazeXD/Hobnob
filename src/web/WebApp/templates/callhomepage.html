{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8907000010862659"
        crossorigin="anonymous"></script>
    <style>
        .parent-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media screen and (max-width: 768px) {
            .parent-container {
                flex-direction: column;
            }
        }

        .background {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
        }
    </style>
    <script>
        if (window.screen.availWidth > 768) {
            let body = document.querySelector("body");
            body.classList.add("background");
        }
    </script>
</head>


<noscript>Please enable javascript</noscript>

<body style="min-height: 100vh; background-color: #121C24;" class="parent-container">
    <!-- Page Content -->
    <div>
        <section class="section">
            <div class="columns">
                <div class="column">
                </div>
                <div class="column has-text-centered">
                    {% if accepted_rules == "False" %}
                    <div id="call-rules">
                        <p class="has-text-white" style="padding-bottom: 2px;">By joining the call, you agree to all the
                            rules listed at <a href="/rules">this page.</a></p>
                        <button class="button" onclick="agree()">I Agree to The Rules</button>
                        <br>
                        <br>
                    </div>
                    {% endif %}
                    <form method="post" action="{% url 'add_to_queue' %}" class="form" id="form">
                        {% csrf_token %}
                        <div class="field has-text-centered">
                            <div class="control">
                                <button type="submit" class="button is-rounded is-large is-dosis is-link" id="queue" 
                                    {% if accepted_rules == "False" %} disabled {% endif %}>
                                    Add To Queue
                                </button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="field has-text-centered">
                        <p class="has-text-white px-2 py-2 is-montserrat">Preferred Grade To
                            Match:</p>
                        <div class="select is-primary is-rounded">
                            <select name="grade" id="grade">
                                <option value="0" selected="selected">No Preference</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center; align-items: center;">
                        <div class="field has-text-centered">
                            <label class="label has-text-white is-montserrat">Interests</label>
                            <div id="tags" class="tags"></div>
                            <div class="control">
                                <input id="tags-input" class="input is-primary is-rounded" type="text"
                                    placeholder="Type your interests here.">
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <label class="has-text-white px-2 py-2" style="white-space: nowrap;">Receive notification once
                            matched:</label>
                        <div style="display: inline-flex;">
                            <input type="checkbox" name="notifs" id="notifs" class="checkbox">
                        </div>
                    </div>
                    <script>
                        const tagsInput = document.getElementById('tags-input');
                        const tagsDiv = document.getElementById('tags');
                        tagsInput.addEventListener('keydown', (event) => {
                            if (event.key === ' ' || event.key === 'Enter') {
                                event.preventDefault();
                                const tag = tagsInput.value.trim();
                                if (tag !== '') {
                                    const tagElement = document.createElement('span');
                                    tagElement.classList.add('tag', 'is-medium', 'is-primary');
                                    tagElement.textContent = tag;
                                    tagElement.addEventListener('click', () => {
                                        tagElement.remove();
                                    });
                                    tagsDiv.appendChild(tagElement);
                                    tagsInput.value = '';
                                }
                            }
                        });
                    </script>
                </div>
                <div class="column">
                </div>
            </div>
        </section>
    </div>
    <script>
        function agree() {
            const button = document.getElementById('queue');
            button.disabled = false;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', "{% url 'accept_rules_session' %}");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            const csrftoken = '{{ csrf_token }}'
            xhr.setRequestHeader('X-CSRFToken', csrftoken);
            xhr.send(JSON.stringify({}));
            xhr.onload = function () {
                if (xhr.responseText != "Success") {
                    console.log(xhr.responseText);
                }
                console.log(xhr.responseText);
            }
            const rules = document.getElementById("call-rules");
            rules.classList.add("is-hidden");
        }
        const checkbox = document.getElementById('notifs');
        checkbox.addEventListener('change', function () {
            if (checkbox.checked && Notification.permission === 'default' || Notification.permission === 'denied') {
                Notification.requestPermission().then(function (result) {
                    console.log(result);
                });
            }
        });
        const form = document.getElementById('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            // Turn the submit button into a loading indicator
            document.getElementById('queue').classList.add('is-loading');
            grade = document.getElementById('grade').value;
            // Get tags
            const tags = document.getElementById('tags').children;
            var tags_list = [];
            for (var i = 0; i < tags.length; i++) {
                tags_list.push(tags[i].textContent);
            }
            // Send AJAX request
            const xhr = new XMLHttpRequest();
            xhr.open('POST', "{% url 'add_to_queue' %}");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            xhr.setRequestHeader('X-CSRFToken', csrftoken);
            xhr.send(JSON.stringify({ "preferred_grade": grade, "interests": tags_list }));
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    // If checkbox is checked, send a notification
                    if (checkbox.checked) {
                        var notification = new Notification("Hobnob", {
                            body: "Match made!",
                            icon: "{% static 'images/logo.ico' %'}"

                        });
                    }
                    window.location.replace(response.redirect_url);
                }
            };
        });
    </script>
</body>

</html>
