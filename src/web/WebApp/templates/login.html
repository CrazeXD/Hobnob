{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

    <style>
        .captcha {
            width: 200px;
            height: 80px;
        }

        .container {
            width: 25vw;
        }

        @media (max-width:1023px) {

            .container {
                width: 40vw;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 80vw;
            }
        }

        .centervert {
            height: 90.6vh;
        }

    </style>
</head>

<noscript>Please enable javascript</noscript>

<body class="background-image">
    <div class="columns is-multiline"></div>
    <nav class="navbar py-4 has-background-warning-light">
        <div class="container is-fluid is-flex-touch">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title is-dynapuff">Hobnob<strong>.</strong></h1>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-patrickhand is-warning" href="/login"><strong>Login</strong></a>
                        <a class="button is-patrickhand is-light" href="/signup">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="centervert">
        <section class="section has-text-centered">
            {% block content %}
            <div class="container box">
                <h1 class="title has-text-left is-dongle is-size-1">Login</h1>
                <form method="post" action="/login/">
                    {% csrf_token %}
                    <div class="field has-text-left">
                        <label class="label">Username:</label>
                        <div class="control">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Password:</label>
                        <div class="control">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-danger">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <p class="has-text-white has-text-centered is-size-5">
                Don't have an account? <a href="/signup" class="has-text-link">Signup.</a>
            </p>
            <script>
                const form = document.getElementById('form');
                form.addEventListener('submit', function (event) {
                    // Turn the submit button into a loading indicator
                    document.getElementById('submit').classList.add('is-loading');
                });
            </script>
            {% endblock %}
        </section>
    </div>
</body>
