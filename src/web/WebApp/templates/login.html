{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

    <style>
        .captcha {
            width: 200px;
            height: 80px;
        }

        .container {
            width: 25vw;
        }

        @media (max-width:1023px) {

            .container {
                width: 40vw;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 80vw;
            }
        }

        .centervert {
            height: 92.3vh;
        }
    </style>
</head>

<noscript>Please enable javascript</noscript>

<body class="background-image">
    <div class="columns is-multiline"></div>
    <nav class="navbar px-5 py-2 has-background-warning-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="title is-dynapuff">Hobnob<strong>.</strong></h1>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="expanded">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="expanded" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons is-centered">
                        <a class="button is-neucha is-warning" href="/login"><strong>Login</strong></a>
                        <a class="button is-neucha is-light" href="/signup">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });

        });
    </script>
    <div class="centervert">
        <section class="section has-text-centered">
            {% block content %}
            <div class="container box">
                <h1 class="title has-text-left is-dongle is-size-1">Login</h1>
                <form method="post" action="/login/">
                    {% csrf_token %}
                    {% if errors %}
                    <p class="has-text-danger">{{ errors }}</p>
                    {% endif %}
                    <div class="field has-text-left">
                        <label class="label">Username:</label>
                        <div class="control">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Password:</label>
                        <div class="control">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-danger is-dosis">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <p class="has-text-white has-text-centered is-size-5">
                Don't have an account? <a href="/signup" class="has-text-link">Signup.</a>
            </p>
            <script>
                const form = document.getElementById('form');
                form.addEventListener('submit', function (event) {
                    // Turn the submit button into a loading indicator
                    document.getElementById('submit').classList.add('is-loading');
                });
            </script>
            {% endblock %}
        </section>
    </div>
</body>
