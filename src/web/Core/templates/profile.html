{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hobnob</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <style>
        label {
            white-space: pre-line;
        }

        .container {
            width: 25vw;
        }

        @media (max-width:1023px) {
            .container {
                width: 40vw;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 80vw;
            }
        }
        textarea {
            padding: 10px;
        }
    </style>

</head>

<noscript>Please enable javascript</noscript>

<body style="background-color: #121C24; min-height: 100vh;">
    <div class="columns is-multiline"></div>
    <div class="is-centervert">
        <section class="section has-text-centered">
            {% block content %}

            <div class="container">

                <form method="post" action="/profile/" class="box">
                    <a href="/call"><img src="https://img.icons8.com/ios/50/null/delete-sign--v1.png" /
                            class="is-pulled-right" style="height: 16px; width: 16px;"></a>
                    <br>
                    <h1 class="title has-text-centered is-neucha is-size-1">Profile</h1>
                    <div class="field has-text-left">
                        <label class="label">Username:</label>
                        <div class="control">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Password:</label>
                        <div class="control">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">First Name:</label>
                        <div class="control">
                            {{ form.first_name }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Last Name:</label>
                        <div class="control">
                            {{ form.last_name }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Email:</label>
                        <div class="control">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Preferred Pronouns:</label>
                        <div class="control has-text-centered">
                            {{ form.pronouns }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Grade:</label>
                        <div class="control has-text-centered">
                            {{ form.grade }}
                        </div>
                    </div>
                    <div class="field has-text-left">
                        <label class="label">Bio:</label>
                        <div class="control has-text-centered">
                            {{ form.user_bio }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-link is-neucha" style="width: 30%;">Save</button>
                        </div>
                    </div>
                    <div class="field">
                        <a href="/logout" class="button is-primary is-neucha" style="width: 30%;">Logout</a>
                    </div>
                </form>

            </div>
            {% endblock %}
        </section>
    </div>
</body>

</html>
